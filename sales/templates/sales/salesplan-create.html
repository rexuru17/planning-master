{% extends 'dashboard/base.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    
    {{formset.management_form}}
    <h1>Customer: {{customer}}</h1>
    <hr>
    <h1>Date: {{date}}</h1>
    <table class="table-sm">
    
        <thead>
            <th></th>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
        </thead>
        <tbody>
            {% for form in formset %}
                <tr>
                    {% for field in form %}
                        <td>{{field}}</td>
                    {% endfor %}  
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="submit", value="Submit">
</form>
{% endblock content %}
